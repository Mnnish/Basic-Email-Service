<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Email Notification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
        }
        p {
            color: #555;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: gray;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Hello, <span th:text="${name}">User</span>!</h2>
        <p>We are excited to inform you that your request has been processed successfully.</p>
        <p>Details:</p>
        <ul>
            <li>Email: <span th:text="${email}">example@example.com</span></li>
            <li>Message: <span th:text="${message}">Your custom message here.</span></li>
        </ul>
        <p>Thank you for using our service!</p>
        <div class="footer">This is an automated email. Please do not reply.</div>
    </div>
</body>
</html>
